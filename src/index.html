<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Hiking Trails of White's Woods</title>
      <meta name="description" content="Map of hiking trails at White's Woods Recreation Area">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
      <!-- Place favicon.ico in the root directory -->
      <!-- App Styles -->
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="fixed-top navbar">
      <div class="justify-content-start">
        <h1 class="navbar-brand">Hiking Trails of White's Woods</h1>
      </div>
      <nav class="nav justify-content-end">
        <button class="nav-link dropdown-toggle white font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
        <ul class="dropdown dropdown-menu">
          <li><button id="about-btn" class="btn dropdown-item">About</button></li>
          <li><button id="basemap-btn" class="btn dropdown-item">Select Basemap</button></li>
          <li><button id="legend-btn" class="btn dropdown-item">Map Legend</button></li>
        </ul>
      </nav>
    </header>
    <!-- map container -->
    <div id="map"></div>
      <!-- Modals -->
      <!-- About Modal -->
      <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="aboutModalLabel">About the Map</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <p>Update Me</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> <!-- ./ About Modal -->
      <!-- Basemap Modal -->
      <div class="modal fade" id="basemapModal" tabindex="-1" role="dialog" aria-labelledby="basemapModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="basemapModalLabel">Select Basemap</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <p>Please select a basemap from the options below:</p>
                <div id="layerControlUI"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div> <!-- ./ Basemap Modal -->
    <!-- Legend Modal -->
    <div class="modal fade" id="legendModal" tabindex="-1" role="dialog" aria-labelledby="legendModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="legendModalLabel">Map Legend</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <p><strong>TODO:</strong> add map legend</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
  </div> <!-- ./ Legend Modal -->
  <!-- /. Modals -->
  <!-- Map App -->
  <script type="module" src="./js/index.js"></script>
</body>
</html>
